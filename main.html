<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}

			.header {
				padding: 15px;
				background-color: white;
			}
			.btn{
				float: right;
			}
		</style>
	</head>
	<body bgcolor="whitesmoke">
		<div id="app">
			<el-container>
				<el-header class="header"><span><i class="el-icon-s-unfold"></i>还款列表</span></el-header>
				<el-main class="main">
					<el-card class="box-card">
						<div slot="header" class="clearfix">
							<span>数据筛选</span>
						</div>
						<div class="text item">
							<el-form :inline="true" ref="form" :model="form" label-width="80px">
								<el-form-item label="活动名称">
									<el-input v-model="form.name"></el-input>
								</el-form-item>
								<el-form-item label="活动名称">
									<el-input v-model="form.name"></el-input>
								</el-form-item>
								<el-form-item label="活动区域">
									<el-select v-model="form.region" placeholder="请选择活动区域">
										<el-option label="区域一" value="shanghai"></el-option>
										<el-option label="区域二" value="beijing"></el-option>
									</el-select>
								</el-form-item>
								<el-form-item label="活动时间">
									<el-date-picker type="date" placeholder="选择日期" v-model="form.date1"
										style="width: 100%;"></el-date-picker>
								</el-form-item>
								<el-form-item>
									<el-button type="primary" @click="onSubmit">查询</el-button>
									<el-button>重置</el-button>
								</el-form-item>
							</el-form>
						</div>
					</el-card>
				</el-main>
				<el-footer class="footer">
					<el-card class="box-card">
						<div slot="header" class="clearfix">
							<span>数据列表</span><el-button type="primary" @click="onSubmit" class="btn" icon="el-icon-download">导出数据</el-button>
						</div>
						<div class="text item">
							<template>
								<el-tabs v-model="activeName" @tab-click="handleClick">
									<el-tab-pane label="未申请" name="first"></el-tab-pane>
									<el-tab-pane label="还款中" name="second"></el-tab-pane>
									<el-tab-pane label="还款成功" name="third"></el-tab-pane>
									<el-tab-pane label="部分还款成功" name="fourth"></el-tab-pane>
									<el-tab-pane label="还款失败" name="a"></el-tab-pane>
									<el-tab-pane label="已作废" name="v"></el-tab-pane>
								</el-tabs>
							</template>
							<template>
								<el-table :data="tableData" border style="width: 1050px">
									<el-table-column fixed prop="date" label="日期" width="150">
									</el-table-column>
									<el-table-column prop="name" label="姓名" width="120">
									</el-table-column>
									<el-table-column prop="province" label="省份" width="120">
									</el-table-column>
									<el-table-column prop="city" label="市区" width="120">
									</el-table-column>
									<el-table-column prop="address" label="地址" width="300">
									</el-table-column>
									<el-table-column prop="zip" label="邮编" width="120">
									</el-table-column>
									<el-table-column fixed="right" label="操作" width="100">
										<template slot-scope="scope">
											<el-link type="primary" icon="el-icon-document" href="http://www.baidu.com">编辑</el-link>
										</template>
									</el-table-column>
								</el-table>
							</template>
							<div class="block">
								<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
									:current-page="currentPage4" :page-sizes="[100, 200, 300, 400]" :page-size="100"
									layout="total, sizes, prev, pager, next, jumper" :total="400">
								</el-pagination>
							</div>
						</div>
					</el-card>
				</el-footer>
			</el-container>
		</div>
	</body>
	<!-- import Vue before Element -->

	</script>
</html>
